<!DOCTYPE html>
<html lang="es" xml:lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="root"></div>
    <div class="container">

    <header>
      <button id=start class="start"></button>
      <nav class="navigationMenu">
          <button id="catalogueBtn" class="navBtn">CATÁLOGO</button>
          <button id="searchBtn" class="navBtn">BÚSQUEDA</button>
          <button id="weaknessBtn" class="navBtn">DEBILIDAD</button>
          <button id="orderBtn" class="navBtn">ORDENAR</button>
      </nav>
    </header>

    <main>

      <article id="showSearch">
        <div id="navigationSearch" class="navigationSearch">
          <select id= "filterValue" > 
            <option value="Fire">Fuego</option> 
            <option value="Ice">Hielo</option> 
            <option value="Flying">Volador</option> 
            <option value="Psychic">Psíquico</option> 
            <option value="Water">Agua</option> 
            <option value="Ground">Tierra</option> 
            <option value="Rock">Roca</option> 
            <option value="Grass">Planta</option> 
            <option value="Fighting">Lucha</option> 
            <option value="Poison">Veneno</option> 
            <option value="Bug">Bicho</option> 
            <option value="Electric">Electrico</option>
            <option value="Ghost">Fantasma</option> 
            <option value="Normal">Normal</option>
            <option value="Dragon">Dragon</option> 
          </select>
        </div>
        <div id = "calculation" class = "calculation"> </div>
      <!--   <div id="root"></div> -->
        <div id="searchRoot"></div>
      </article>


        <article id="showWeakness">
          <div id="navigationWeakness" class="navigationSearch">
            <select id= "filterWeakness" > 
              <option value="Ice">Hielo</option> 
              <option value="Fire">Fuego</option> 
              <option value="Flying">Volador</option> 
              <option value="Psychic">Psíquico</option> 
              <option value="Water">Agua</option> 
              <option value="Ground">Tierra</option> 
              <option value="Rock">Roca</option> 
              <option value="Grass">Planta</option> 
              <option value="Fighting">Lucha</option> 
              <option value="Poison">Veneno</option> 
              <option value="Bug">Bicho</option> 
              <option value="Electric">Electrico</option>
              <option value="Ghost">Fantasma</option> 
              <option value="Normal">Normal</option>
              <option value="Dragon">Dragon</option> 
            </select>
          </div>
        <div id="searchRootTwo"></div>
        </article>

       <article id="showOrder">
         <div id="navigationOrder" class="navigationSearch"> 
           <select id="filterOrder">
             <option value="orderAbc">A-Z</option>
             <option value="orderZyx">Z-A</option>
             <option value="order123">1-151</option>
             <option value="order321">151-1</option>
           </select>
           <div id=catalogueOrder></div>
         </div>
  

       </article>


        <article id="showCatalogue">
          <div id="catalogueRoot"></div>
        </article>
     
    </main>

    </div>

    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
